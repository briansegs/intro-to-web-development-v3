<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles-project.css" />
  </head>
  <body class="project-body">
    <section class="project">
      <div class="project-container">
        <div class="header">
          <div class="logo-section">
            <img
              src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
              height="50"
              width="auto"
              alt="logo"
            />
            <h1>Coffee Matters</h1>
          </div>
        </div>

        <div class="content">
          <div class="top-section">
            <div class="section">
              <div class="card">
                <p class="card-title">ITEMS</p>

                <ul class="items-list">
                  <li class="item">
                    <div class="name-price">
                      <p><span class="quantity">1x</span>Cappuccino</p>
                      <p>$3.50</p>
                    </div>

                    <p class="extras">Lite foam</p>
                  </li>

                  <li class="item">
                    <div class="name-price">
                      <p><span class="quantity">1x</span>Cappuccino</p>
                      <p>$3.85</p>
                    </div>

                    <p class="extras">Lite milk</p>
                    <p class="extras">Double espresso</p>
                  </li>

                  <li class="item">
                    <div class="name-price">
                      <p><span class="quantity">1x</span>Croissant</p>
                      <p>$2.45</p>
                    </div>

                    <p class="extras">Butter</p>
                  </li>
                </ul>
              </div>
            </div>

            <div class="section">
              <div class="info card">
                <p class="card-title">NAME</p>

                <div class="input-group">
                  <label class="input-label" for="name">Name for order</label>
                  <input
                    id="name"
                    class="input"
                    type="text"
                    placeholder="Enter your name"
                  />
                </div>
              </div>

              <div class="card">
                <p class="card-title">PAYMENT</p>

                <div class="payment-options">
                  <div class="input-group">
                    <label class="input-label" for="name">Card Number</label>
                    <input
                      id="name"
                      class="input"
                      type="number"
                      placeholder="Enter your card number"
                    />
                  </div>

                  <div class="input-group">
                    <label class="input-label" for="name">CCV Number</label>
                    <input
                      id="name"
                      class="input ccv"
                      type="number"
                      placeholder="Enter your CCV number"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="bottom-section">
            <div class="totals-section">
              <div class="total-items">
                <div class="total-item">
                  <p>Subtotal:</p>
                  <p>$9.65</p>
                </div>

                <div class="total-item">
                  <p>Tax:</p>
                  <p>$0.82</p>
                </div>

                <div class="total-item total">
                  <p>Total:</p>
                  <p>$10.47</p>
                </div>
              </div>
            </div>

            <div class="order-section">
              <button class="order-button" type="button">Place orders</button>
            </div>
          </div>
        </div>
      </div>

      <div class="home-link">
        <a href="index.html">Home</a>
      </div>
    </section>
  </body>
</html>
