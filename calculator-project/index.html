<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Calculator project</title>
  </head>
  <body>
    <div class="project-container">
      <div class="calculator-container">
        <div class="calculator-content">
          <input type="text" class="calculator-input" />

          <div class="row">
            <button class="btn clear">C</button>

            <button class="btn back">‹</button>

            <button class="btn op divide">÷</button>
          </div>

          <div class="row">
            <button class="btn num">7</button>

            <button class="btn num">8</button>

            <button class="btn num">9</button>

            <button class="btn op multiply">×</button>
          </div>

          <div class="row">
            <button class="btn num">4</button>

            <button class="btn num">5</button>

            <button class="btn num">6</button>

            <button class="btn op minus">−</button>
          </div>

          <div class="row">
            <button class="btn num">1</button>

            <button class="btn num">2</button>

            <button class="btn num">3</button>

            <button class="btn op plus">+</button>
          </div>

          <div class="row">
            <button class="btn num zero">0</button>

            <button class="btn op equals">=</button>
          </div>
        </div>
      </div>

      <div class="calculator-container">
        <div class="calculator-content">
          <input type="text" class="calculator-input" />
